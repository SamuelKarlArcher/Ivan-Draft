        <script>
          document.getElementById('yoco-buy-button').addEventListener('click', async () => {
              try {
                  // Send a request to your server to initiate the checkout
                  const response = await fetch('/create-checkout', {
                      method: 'POST',
                      headers: {
                          'Content-Type': 'application/json',
                      },
                      body: JSON.stringify({
                          amount: 900, // Amount in cents (R9.00)
                          currency: 'ZAR', // South African Rand
                      }),
                  });
  
                  const data = await response.json();
  
                  if (data.redirectUrl) {
                      // Redirect the user to the Yoco payment page
                      window.location.href = data.redirectUrl;
                  } else {
                      console.error('Error: No redirect URL received');
                  }
              } catch (error) {
                  console.error('Error initiating checkout:', error);
              }
          });
      </script>
